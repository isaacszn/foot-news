<!DOCTYPE html> 
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bluqq - Reset password</title>
  <link rel="shortcut icon" href="/assets/images/bluqq-logo.jpg" type="image/x-icon">
  <link rel="stylesheet" href="/assets/css/reset-password-confirm.css">
</head>

<body>
    <div class="container-box">
      <div class="error-message" id="reset-error"></div>
      <div class="success-message" id="reset-success"></div>
      <h1>Create new password</h1><br>
      <p>Remember to set an easy and simple password you can remember, so you won't forget again.</p><br><br> 
      <label for="new-password">Password</label><br>
      <input type="password" name="new-password" id="new-password" placeholder="At least 8 characters long" required>
      <label for="confirm-password">Confirm password</label>
      <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm password" required>
      <button id="btn" onclick="setNewPassword()">Reset password</button>
    </div>

  <script src="/assets/scripts/auth-scripts/reset-password-confirm.js"></script>
</body>

</html>
