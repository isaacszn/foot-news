<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluqq Escrow - My Escrows</title>
    <link rel="stylesheet" href="/frontend/assets/css/open.css">
</head>
<body>
    <nav>
        <a href="/frontend/pages/dashboard.html" class="back-btn">‚Üê</a>
        <div class="page-title">My Escrows</div>
        <button class="menu-btn">‚ãÆ</button>
    </nav>

    <div class="dashboard-container">
        <!-- Dashboard Header -->
        <div class="dashboard-header">
            <div class="dashboard-title">My Escrow Transactions</div>
            <div class="dashboard-subtitle">Manage your ongoing and completed transactions</div>
        </div>

        <!-- Filter Tabs -->
        <div class="filter-tabs">
            <div class="filter-tab active" data-filter="all">All Escrows</div>
            <div class="filter-tab" data-filter="pending">Pending</div>
            <div class="filter-tab" data-filter="awaiting">Awaiting Confirmation</div>
            <div class="filter-tab" data-filter="disputed">Disputed</div>
            <div class="filter-tab" data-filter="completed">Completed</div>
        </div>

        <!-- Escrow Cards Container -->
        <div class="escrow-grid" id="escrowGrid">
            <!-- Escrow cards will be populated here by JavaScript -->
        </div>

        <!-- Empty State (hidden by default) -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="empty-icon">üìÑ</div>
            <div class="empty-title">No Escrows Found</div>
            <div class="empty-desc">You don't have any escrow transactions matching the selected filter.</div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <div class="footer-text">Secured by BluQQ Escrow</div>
            <a href="/terms" class="footer-link">Terms & Conditions</a>
        </div>
    </div>

    <script src="/frontend/assets/scripts/open.js"></script>
</body>
</html>
