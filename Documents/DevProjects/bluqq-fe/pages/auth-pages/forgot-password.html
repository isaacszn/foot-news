<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bluqq - Reset your password</title>
  <link rel="shortcut icon" type="image/x-icon" href="/assets/images/bluqq-logo.jpg">
  <link rel="stylesheet" href="/assets/css/forgot-password.css">
</head>

<body>
  <div class="container-box">
    <h1>Forgot Password?</h1>
    <p>Don't worry, we got you covered. Input your registered email address in the box below to get a password reset code.</p>
    <div class="error-message" id="forgot-error"></div>
    <div class="success-message" id="forgot-success"></div>
    <label for="email">Email address</label><br /><br />
    <input type="email" name="email" id="email" placeholder="example@block.com" required><br /><br />
    <button id="btn" onclick="sendCode()">Send code</button><br />
    <p class="remember-p">Remember password? Back to <a href="/pages/auth-pages/auth.html">Login</a></p>
  </div>
  
  <script src="/assets/scripts/auth-scripts/forgot-password.js"></script>
</body>

</html>
