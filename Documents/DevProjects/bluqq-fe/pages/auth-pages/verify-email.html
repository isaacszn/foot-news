<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bluqq - Verify email</title>
  <link rel="stylesheet" href="/assets/css/verify-email.css">
  <link rel="shortcut icon" type="image/x-icon" href="/assets/images/bluqq-logo.jpg">
</head>

<body>
  
  <div class="container-box">
    <div class="error-message" id="verify-error"></div>
    <div class="success-message" id="verify-success"></div>
    <h2>Verify Your Email</h2>
    <p>Enter the 6-digit code sent to your email</p><br />
    <input type="password" id="otp" placeholder="Enter verification code" maxlength="6" /><br /><br />
    <button id="btn" onclick="sendCode()">Verify</button><br />
    <p class="resend-p">Did'nt receive code? <span onclick="resendCode()" class="resend-link">Resend code</span></p>
  </div>
  
  <script src="/assets/scripts/auth-scripts/verify-email.js"></script>
</body>

</html>
